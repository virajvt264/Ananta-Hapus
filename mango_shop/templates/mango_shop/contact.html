{% extends 'mango_shop/basic.html' %}

{% block title %}Contact Us{% endblock %}

{% block css %}
<style>
  body {
    background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
    font-family: 'Poppins', sans-serif;
    color: #2d3436;
    margin: 0;
    padding: 0;
  }

  .contact-wrapper {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 50px;
    padding: 70px 30px;
    background: rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(8px);
  }

  .contact-card {
    background: #ffffff;
    border-radius: 25px;
    padding: 40px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 20px 30px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .contact-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 30px 40px rgba(0, 0, 0, 0.2);
  }

  .contact-card h3 {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 30px;
    color: #0984e3;
    border-bottom: 2px solid #dfe6e9;
    padding-bottom: 10px;
  }

  .form-control {
    width: 100%;
    border-radius: 15px;
    padding: 14px 18px;
    border: 1px solid #dcdde1;
    margin-bottom: 20px;
    font-size: 16px;
    background-color: #f5f6fa;
    transition: all 0.3s ease;
  }

  .form-control:focus {
    border-color: #00cec9;
    box-shadow: 0 0 8px rgba(0, 206, 201, 0.3);
    background: #ffffff;
  }

  textarea.form-control {
    resize: vertical;
  }

  .btn-submit {
    background: linear-gradient(to right, #00b894, #00cec9);
    border: none;
    padding: 12px 30px;
    border-radius: 30px;
    color: white;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.4s ease, transform 0.2s ease;
  }

  .btn-submit:hover {
    background: linear-gradient(to right, #00cec9, #00b894);
    transform: scale(1.05);
  }

  iframe {
    width: 100%;
    height: 400px;
    border: none;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  }

  @media (max-width: 768px) {
    .contact-wrapper {
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    .contact-card {
      max-width: 90%;
    }
  }
</style>
{% endblock %}

{% block body %}
<div class="contact-wrapper">

  <!-- Contact Form -->
  <div class="contact-card">
    <h3>Contact Us</h3>
    <form action="/contact/" method="post">{% csrf_token %}
      <input type="text" class="form-control" name="name" placeholder="Your Name" required>
      <input type="email" class="form-control" name="email" placeholder="Your Email" required>
      <input type="tel" class="form-control" name="phone" placeholder="Your Phone Number" required>
      <textarea class="form-control" name="desc" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit" class="btn-submit">Send Message</button>
    </form>
  </div>

  <!-- Google Map -->
  <div class="contact-card">
    <h3>Find Us Here</h3>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62237.00000000001!2d73.497358!3d16.422461!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTbCsDI1JzIwLjkiTiA3M8KwMjknNTAuNSJF!5e0!3m2!1sen!2sin!4v1709726399872"
      loading="lazy"
      allowfullscreen=""
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

</div>
{% endblock %}

{% block js %}
<script>
{% if thank %}
  alert('Thanks for contacting us. We will get back to you soon!');
  document.location = "/contact";
{% endif %}
</script>
{% endblock %}
