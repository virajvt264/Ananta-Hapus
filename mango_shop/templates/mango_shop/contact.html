{% extends 'mango_shop/basic.html' %}

{% block title %} Contact Us{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col">
      <div class="container mt-3">
        <h3>Contact Us</h3>
        <form action="/contact/" method="post">{% csrf_token %}
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email" required>
          </div>
          <div class="form-group">
            <label for="phone">Contact Number</label>
            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter Your Phone Number" required>
          </div>
          <div class="form-group">
            <label for="desc">Enter Your Query</label>
            <textarea class="form-control" name="desc" id="desc" rows="3" style="height:130px" required></textarea>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>

    <div class="col">
      <div class="container mt-3">
        <h3>Google Map</h3>
        <div class="google-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62237.00000000001!2d73.497358!3d16.422461!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTbCsDI1JzIwLjkiTiA3M8KwMjknNTAuNSJF!5e0!3m2!1sen!2sin!4v1709726399872"
            width="600"
            height="450"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block js %}
<script>
{% if thank %}
  alert('Thanks for contacting us. We will get back to you soon!');
  document.location = "/contact";
{% endif %}
</script>
{% endblock %}
