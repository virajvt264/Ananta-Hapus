{% extends 'mango_shop/basic.html' %}

{% block title %} {{products.product_name}} {% endblock %}
{% block body %}

<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <img src="/media/{{products.image}}" style="width: 300px; height: 300px;">
    </div><br>

    </div>
    <div class="col-md-8">
        <h5>{{products.product_name}}</h5>
        <p><b>Rs.{{products.price}}</b></p>
        <p>{{products.description}}</p>
        <p>{{products.pub_date}}</p><br>

    </div>
    </div>

</div>


{% endblock %}

{% block js %}
<script>
console.log('working')
if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}

$('.cart').click(function(){

console.log('clicked')
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover()

document.getElementById("popcart").setAttribute('data-content', '</h5>Your Cart is here</h5>');
</script>

{% endblock %}
