{% extends 'mango_shop/basic.html' %}
{% block title %}Track Your Order{% endblock %}
{% block body %}
<style>
    body {
        background: #f9fbfd;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .track-container {
        background: #ffffff;
        padding: 40px;
        margin-top: 60px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        transition: 0.3s ease;
    }

    h2, h4 {
        color: #2c3e50;
        font-weight: 700;
        text-align: center;
    }

    .form-label {
        font-weight: 600;
        font-size: 1rem;
        color: #495057;
    }

    .form-control {
        border-radius: 12px;
        border: 1px solid #ced4da;
        box-shadow: inset 0 1px 3px rgba(0,0,0,0.04);
        padding: 10px 15px;
    }

    .btn-primary {
        background-color: #28a745;
        border: none;
        padding: 12px 36px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .btn-primary:hover {
        background-color: #1e7e34;
        transform: translateY(-2px);
    }

    .list-group-item {
        border-radius: 10px !important;
        margin-bottom: 8px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.03);
        font-size: 1rem;
    }

    .badge-primary {
        background-color: #007bff;
        font-size: 0.9rem;
        padding: 6px 16px;
        border-radius: 50px;
    }

    .text-muted, .text-danger {
        font-size: 0.95rem;
    }

    .emoji-title {
        font-size: 2rem;
    }

    @media (max-width: 768px) {
        .btn-primary {
            width: 100%;
            margin-top: 10px;
        }
    }
</style>

<div class="container">
    <div class="track-container">
        <div class="emoji-title">üì¶</div>
        <h2 class="mb-4">Track Your Order</h2>
        <form method="post" action="#" id="trackerForm">{% csrf_token %}
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="orderId" class="form-label">üÜî Order ID</label>
                    <input type="text" class="form-control" id="orderId" name="orderId" placeholder="e.g. 12345XYZ" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email" class="form-label">üìß Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                </div>
            </div>
            <div class="text-end mt-4">
                <button type="submit" class="btn btn-primary">üîç Track Order</button>
            </div>
        </form>
    </div>

    <div class="track-container mt-5">
        <div class="emoji-title">üïì</div>
        <h4>Order Updates</h4>
        <ul class="list-group mt-3" id="items">
            <li class="list-group-item text-muted">Please enter your Order ID and Email to view tracking updates.</li>
        </ul>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
$(document).ready(function () {
    $('#trackerForm').submit(function (event) {
        event.preventDefault();
        $('#items').empty();

        var formData = {
            'orderId': $('#orderId').val(),
            'email': $('#email').val(),
            'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val()
        };

        $.ajax({
            type: 'POST',
            url: '/tracking/',
            data: formData,
            dataType: 'json',
            success: function (data) {
                if (data['status'] === 'success') {
                    let updates = data['updates'];
                    let headerRow = `<li class="list-group-item d-flex justify-content-between align-items-center fw-bold bg-light">
                                        <span>Status</span>
                                        <span>Date</span>
                                     </li>`;
                    $('#items').append(headerRow);

                    updates.forEach(update => {
                        let text = update['text'];
                        let time = new Date(update['time']).toLocaleDateString('en-GB', {
                            day: '2-digit',
                            month: '2-digit',
                            year: 'numeric'
                        });

                        let updateRow = `<li class="list-group-item d-flex justify-content-between align-items-center">
                                            ${text}
                                            <span class="badge badge-primary">${time}</span>
                                         </li>`;
                        $('#items').append(updateRow);
                    });
                } else {
                    let errorRow = `<li class="list-group-item text-danger">
                                        ‚ùå No matching order found. Please check your Order ID and Email.
                                    </li>`;
                    $('#items').append(errorRow);
                }
            },
            error: function () {
                alert('‚ö†Ô∏è Unable to fetch order details. Please try again later.');
            }
        });
    });
});
</script>
{% endblock %}
