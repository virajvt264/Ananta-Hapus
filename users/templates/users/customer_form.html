{% extends 'mango_shop/basic.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Address{% endblock %}

{% block css %}
<style>
  body {
    background-color: #f4f6f8;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .container {
    max-width: 600px;
  }

  .card {
    border: none;
    border-radius: 15px;
    background-color: #ffffff;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
  }

  .card:hover {
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
  }

  h2 {
    font-weight: 700;
    color: #343a40;
  }

  .btn-success {
    background-color: #28a745;
    border: none;
    padding: 8px 18px;
    font-weight: 600;
  }

  .btn-success:hover {
    background-color: #218838;
  }

  .btn-secondary {
    padding: 8px 18px;
    font-weight: 600;
    margin-left: 10px;
  }

  .form-group {
    margin-bottom: 1.2rem;
  }

  .text-center {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
  }
</style>
{% endblock %}

{% block body %}
<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="mb-4 text-center">Add Address</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'customer_list' %}" class="btn btn-secondary">View All Address</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
