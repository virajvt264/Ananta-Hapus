{% extends 'mango_shop/basic.html' %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock %}
{% block css %}
.p-5 {
    padding: 24px;
}
{% endblock %}

{% block body %}
    <div class="container d-flex justify-content-center align-items-center my-5">
        <div class="card shadow-lg p-5" style="width: 400px; border-radius: 12px;">
            <h3 class="text-center mb-4 text-primary">Reset Password</h3>
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group text-center">
                    <button class="btn btn-primary btn-lg w-100" type="submit">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
