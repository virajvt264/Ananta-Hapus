{% extends 'mango_shop/basic.html' %}
{% load crispy_forms_tags %}
{% block title %} Register {% endblock %}

{% block body %}
    <div class="container d-flex justify-content-center align-items-center" style="height: 125vh;">
        <div class="card shadow-lg p-4" style="width: 400px; border-radius: 12px;">
            <h2 class="text-center mb-4 text-primary">Create Your Account</h2>
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group text-center">
                    <button class="btn btn-primary btn-lg w-100" type="submit">Sign Up</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <small class="text-muted">Already have an Account?
                    <a href="/login/" class="text-primary">Sign In</a>
                </small>
            </div>
        </div>
    </div>
{% endblock %}
